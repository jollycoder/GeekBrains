<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
<form id="myForm">
    <label>Username<input type="text" name="username" required></label>
    <label>Password<input type="text" name="password" required></label>

    <label>Sex<input type="text" name="gender" required></label>
    <label>Credit Card<input type="text" name="credit_card" required></label>
    <label>Bio<input type="text" name="bio" required></label>
    <input type="submit" value="Отправить">
</form>
</body>
</html>
